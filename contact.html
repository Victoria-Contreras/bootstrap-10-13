<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
    </style>    
</head>
<body class="bg-dark">
    <div class=".container-fluid bg-white m-4 pl-0">
        <div class="row">
            <nav class="col-2 bg-success p-4">
                <a href="index.html" class="nav-item nav-link active text-white">Home</a>
                <a href="food.html" class="nav-item nav-link text-white">Food Gallery</a>
                <a href="contact.html" class="nav-item nav-link text-white">Contact Us</a>
            </nav>
    
            <main class="col-md-10 .container-fluid">
                <div class="row justify-content-md-center">
                    <div class="col-md-8">
                        <h1 class="mt-4">Contact Us</h1>
                        <p>We'd love to hear from you! Please tell us what you like and what we can do to improve.</p>
                        <div class="mb-3 mt-5">
                            <label for="exampleFormControlTextarea1" class="form-label">Name</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>
                        <div class="mb-3" >
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-secondary mb-3 ">Send</button>
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <span style="height: 400px"></span>
                </div>
            </main>
        </div>
    </div>
    <foot>
        <footer class="text-center"><a class="text-white" href="#start">Back To Top </a></footer>
    </foot>

</body>
</html>
